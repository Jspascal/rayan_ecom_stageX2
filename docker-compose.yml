version: "3.8"
services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: ecomapp
        container_name: app
        restart: unless-stopped
        tty: true
        environment:
            SERVICE_NAME: app
            SERVICE_TAGS: dev
        working_dir: /var/www
        volumes:
            - ./:/var/www
            - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
            - app-network

    webserver:
        image: nginx:alpine
        container_name: webserver
        restart: unless-stopped
        tty: true
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./:/var/www
            - ./nginx/conf.d/:/etc/nginx/conf.d/
        networks:
            - app-network

    ecom-db:
        image: mysql:5.7
        container_name: ecom-db
        restart: unless-stopped
        tty: true
        environment:
            MYSQL_DATABASE: shop
            MYSQL_USER: rayan
            MYSQL_PASSWORD: rayan
            MYSQL_ROOT_PASSWORD: "rayan"
        ports:
            - 3306:3306
        volumes:
            - dbdata:/var/lib/mysql
            - ./mysql/my.cnf:/etc/mysql/my.cnf
        networks:
            - app-network

    ecom-mail:
        image: maildev/maildev
        container_name: ecom-mail
        ports:
            - "1080:1080"
        networks:
            - app-network
volumes:
    dbdata:
        driver: local

networks:
    app-network:
        driver: bridge
